  <body>
    <div id="container">
      <header>
        <div>
          <div class="logo">SOE</div>
          <nav>
            <ol>
              <li>
                <a href="./">Home</a>
              </li>
              <li>
                <a href="./table.html">Table</a>
              </li>
            </ol>
          </nav>
        </div>
      </header>
      <main>
        <div>
          <h1>about me - summarized in media</h1>

          <figure class="image">
            <picture>
              <source srcset="../assets/images/me-small.jpeg" media="(max-width: 600px)" />
              <source srcset="../assets/images/me-medium.jpeg" media="(max-width: 1024px)" />
              <source srcset="../assets/images/me-large.jpeg" media="(min-width: 1025px)" />
              <img src="../assets/images/me-large.jpeg" alt="Samuel Ndubuisi Igwe" />
            </picture>
            <figcaption>Samuel Ndubuisi Igwe</figcaption>
          </figure>

          <div id="my-media">
            <h3>Care to learn more about me? Listen to my audio or better still, watch my video</h3>
            <div class="content">
              <figure class="audio">
                <figcaption>Get to know me better when you listen</figcaption>
                <audio controls>
                  <source src="../assets/audio/about-me.mp3" type="audio/mpeg" />
                  Your browser does not support the audio element.
                </audio>
              </figure>
              <div class="video-container">
                <video controls preload="auto" controlslist="nodownload">
                  <source src="../assets/video/me-480p.mp4" type="video/mp4" />
                  Your browser does not support the video element.
                </video>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
